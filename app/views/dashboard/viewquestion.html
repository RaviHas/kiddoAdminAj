<div>
	<a ui-sref="genquiz" class="pull-right btn btn-primary btn-lg btn-outline btn-rounded">Genarate Quiz</a>
	<h2>View Questions </h2>
	<span class="glyphicon glyphicon-dashboard bg-fade"></span>
	<div class="jumbotron">
		<div class="container">
      <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">Questions</div>
              <div class="panel-body">
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th>Grade</th>
                            <th>Subject</th>
                            <th>Title</th>
                            <th>Question</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="question in questions">
                            <td>{{question.grade}}</td>
                            <td>{{question.subject}}</td>
                            <td>{{question.title}}</td>
                            <td ng-if="question.type == 'Text Question'">{{question.question}}</td>
                            <td ng-if="question.type == 'Image Question'"><img src="{{question.question[0]}}" alt="" height="42" width="100"></td>
                            <td>
                              <button type="submit" class="btn btn-sm btn-primary" ng-click="editQuestion(question.$id)" data-target="#editModal" data-toggle="modal">Edit</button>
                              <button type="submit" class="btn btn-sm btn-danger" ng-click="deleteConf(question)" data-target="#deleteModal" data-toggle="modal">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </div>



  </div>
</div>
