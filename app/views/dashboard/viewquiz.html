<div>
	<a ui-sref="question" class="pull-right btn btn-primary btn-lg btn-outline btn-rounded">Add Question</a>
	<h2>View Quiz </h2>
	<span class="glyphicon glyphicon-dashboard bg-fade"></span>
	<div class="jumbotron">
		<div class="container">
      <div class="row">
          <div class="col-lg-12">
            <div class="panel panel-default">
              <div class="panel-heading">Quiz
                <a ui-sref="quiz" class="pull-right btn btn-primary btn-sm btn-outline btn-rounded">Add quiz</a>
              </div>
              <div class="panel-body">
                  <div class="table-responsive">
                      <table class="table table-striped table-bordered table-hover">
                        <thead>
                          <tr>
                            <th>Grade</th>
                            <th>Subject</th>
                            <th>Title</th>
                            <th>No Of Questions</th>
                            <th></th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr ng-repeat="q in quizzes">
                            <td>{{q.grade}}</td>
                            <td>{{q.subject}}</td>
                            <td>{{q.title}}</td>
                            <td>{{q.noOfQuestion}}</td>
                            <td>
                              <button type="submit" class="btn btn-sm btn-primary" ng-click="editQuiz(q.$id)" data-target="#editModal" data-toggle="modal">Edit</button>
                              <button type="submit" class="btn btn-sm btn-danger" ng-click="deleteQuiz(q)">Delete</button>
                            </td>
                          </tr>
                        </tbody>
                      </table>
                    </div>
                  </div>
              </div>
            </div>
          </div>
    </div>

     <div class="container">
        <div id="editModal" class="modal fade" role="dialog">
          <div class="modal-dialog">
            <div class="modal-content">
              <div  class="model-header">
                <h3 style="text-align: center;">Edit Quiz</h3>
              </div>
              <div class="modal-body">
               <form role="form" name="Quiz" id="Quiz" novalidate="">
                    <fieldset class="form-group" ng-class="{'has-error' : Quiz.grade.$invalid && Quiz.grade.$touched}">
                        <label>Grade</label>
                        <select class="form-control" name="grade" ng-model="quiz.grade" ng-change="filter1()" required="">
                            <option ng-option value="">Select One</option>
                            <option>2</option>
                            <option>3</option>
                            <option>4</option>
                        </select>
                        <small class="help-block" ng-show="Quiz.grade.$invalid && Quiz.grade.$touched">Please choose a grade</small>
                    </fieldset>
                    <fieldset class="form-group"  ng-class="{'has-error' : Quiz.subject.$invalid && Quiz.subject.$touched}">
                        <label>Subject</label>
                        <select class="form-control" name="subject"  ng-model="quiz.subject" ng-change="filter2()" required="">
                            <option ng-option value="">Select One</option>
                            <option>Maths</option>
                            <option>Environmental Studies</option>
                            <option>English Language</option>
                        </select>
                        <small class="help-block" ng-show="Quiz.subject.$invalid && Quiz.subject.$touched">Please choose a subject</small>   
                    </fieldset>
                    <fieldset class="form-group" ng-class="{'has-error' : Quiz.title.$invalid && Quiz.title.$touched}">
                        <label>Title</label>
                        <select class="form-control" name="title"  ng-model="quiz.title" required="">
                            <option ng-option value="">Select One</option>
                            <option ng-repeat="t in titles">{{t}}</option>
                        </select> 
                        <small class="help-block" ng-show="Quiz.title.$invalid && Quiz.title.$touched">Please choose a title</small>   
                    </fieldset>
                    <fieldset class="form-group" ng-class="{'has-error' : Quiz.noOfQuestion.$invalid && Quiz.noOfQuestion.$touched}">
                        <label>Number of Questions</label>
                        <input type="number" class="form-control" name="noOfQuestion" ng-model="quiz.noOfQuestion" min="5" required="">
                        <small class="help-block" ng-show="Quiz.noOfQuestion.$invalid && Quiz.noOfQuestion.$touched">Please choose a valid no of question</small>
                    </fieldset>
                    
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-primary" ng-click="updateQuiz(quiz.$id)" ng-disabled="Quiz.$invalid">Update</button>
                <button type="button" class="btn btn-sm btn-default" data-dismiss="modal">Cancel</button>
              </div>
            </div>
          </div>
        </div>
    </div>

  </div>
</div>
