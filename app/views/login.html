<div class="login-page">
	<div class="row">
		<div class="col-md-4 col-lg-4 col-md-offset-4 col-lg-offset-4">
        	<img src="images/flat-avatar.png" class="user-avatar" />
			<h1>KIDDO <small>Admin Panel</small></h1>
			<form role="form" ng-submit="submit(auth)">

				<div class="form-content">
					<div class="form-group">
						<input type="text" class="form-control input-underline input-lg" id="" ng-model="auth.email"  placeholder="Email">
					</div>

					<div class="form-group">
						<input type="password" class="form-control input-underline input-lg" id="" ng-model="auth.password" placeholder="Password">
					</div>
					 <fieldset class="form-group" >
                    <a style="color: red" class="help-block" ng-show="erro || auth.email.$touched">Invalid Credentials!</a>
                    </fieldset>
				</div>

				<button type="submit" class="btn btn-white btn-outline btn-lg btn-rounded" ng-disabled="!auth.password || !auth.email">Login</button>

			</form>

		</div>	
	</div>

</div>
